{% if prescriptions.count > 0 %}

{% for prescription in prescriptions %}
<tr onClick="save_prescription(this, {{ prescription.ORDERCODE }})">
	<td>{{ prescription.id }}</td>
	<td>{{ prescription.ORDERCODE }}</td>
	<td>ORDERNAME</td>
<!--	<td>
		<input type="checkbox" name="prescription" id="{{ prescription.id }}" value="{{ prescription.ORDERNAME }}">
	</td>
-->
</tr>

{% endfor %}

{% else %}
<li>Nothing to show!!</li>
{% endif %}
